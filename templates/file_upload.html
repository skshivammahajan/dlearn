<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body style="margin-top: 30px;margin-left: 30px;">
    <form action="{% url "trauto:index" %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file"
      title="Upload excel file"
      name="excel_file"
      style="border: 1px solid black; padding: 5px;"
      required="required">
      <p>
        <input type="submit"
        value="Upload"
        style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
      </form>
      <!--<p></p>-->
      <!--<hr>-->
      <!--{% for row in excel_data %}-->
        <!--{% for cell in row %}-->
          <!--{{ cell }}&nbsp;&nbsp;-->
        <!--{% endfor %}-->
        <!--<br>-->
      <!--{% endfor %}-->
      <div class="container">
        <h2>Basic Table</h2>
        <p>Excel Sheet Data</p>
        <table class="table  table-bordered table-striped table-hover ">
          <thead class="thead-dark">
            <tr>
                <th class="text-capitalize" scope="col">S.No</th>
                {% for tr in  excel_data|slice:"1" %}
                    {% for th in tr %}
                        <th class="text-capitalize" scope="col">{{ th}}</th>
                    {% endfor %}
                {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for row in excel_data|slice:"1:" %}
            <tr>
                <th> {{ forloop.counter }}</th>
                {% for data in row %}

                    <th class="font-weight-normal">{{data}}</th>
                {% endfor %}
                </tr>
          {% endfor %}

          </tbody>
        </table>
      </div>
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
  </html>
